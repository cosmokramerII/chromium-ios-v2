name: Build iOS App

on:
  push:
    branches:
      - copilot/fix-3f2e8a2f-1378-4e62-8cc6-ecfdd961c3e6
  pull_request:
    branches:
      - copilot/fix-3f2e8a2f-1378-4e62-8cc6-ecfdd961c3e6
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: copilot/fix-3f2e8a2f-1378-4e62-8cc6-ecfdd961c3e6

    - name: Set up Xcode (use latest available)
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Create build directory
      run: mkdir -p build

    - name: List project files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Looking for .xcodeproj files:"
        find . -name "*.xcodeproj" -type d

    - name: Build iOS project
      run: |
        # Try to find the correct project file and scheme
        if [ -f "ChromiumIOSv2.xcodeproj/project.pbxproj" ]; then
          PROJECT_FILE="ChromiumIOSv2.xcodeproj"
        else
          PROJECT_FILE=$(find . -name "*.xcodeproj" -type d | head -1)
        fi
        
        echo "Using project file: $PROJECT_FILE"
        
        xcodebuild archive \
          -project "$PROJECT_FILE" \
          -scheme ChromiumIOSv2 \
          -configuration Release \
          -archivePath build/ChromiumIOSv2.xcarchive \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          -allowProvisioningUpdates

    - name: Create ExportOptions.plist
      run: |
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/ChromiumIOSv2.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ChromiumIOSv2-IPA
        path: build/*.ipa
        retention-days: 30

    - name: Debug - List build contents
      if: always()
      run: |
        echo "Build directory contents:"
        ls -la build/ || echo "Build directory not found"
        echo "All IPA files:"
        find . -name "*.ipa" -type f || echo "No IPA files found"
